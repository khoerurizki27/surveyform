<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>freeCodeCamp Survey Form</title>
    <link rel='stylesheet' href='surveyform.css'></link>
  </head>
  <body>
    <h1 id='title'>freeCodeCamp Survey Form</h1>
    <p id='description'>Thank you for taking the time to help us improve the platform</p>
    <form id='survey-form'>
      <fieldset>
        <label id='name-label'>Name<input class='input-biasa' id='name' name='name' type='text' placeholder='Enter your name' required></input></label>
        <label id='email-label'>Email<input class='input-biasa' id='email' name='email' type='email' placeholder='Enter your email' required></input></label>
        <label id='number-label'>Age<span class="small-text"> (optional)</span><input class='input-biasa' id='number' name='age' type='number' placeholder='Age' min='10' max='99' optional></input></label>
        <label for='dropdown'>Which option best describes your current role?
          <select id='dropdown' name='Which option best describes your current role?' class='input-biasa'>
            <option value=''>Select curret role</option>
            <option value='1'>Student</option>
            <option value='2'>Full time job</option>
            <option value='3'>Full time learner</option>
            <option value='4'>Prefer not to say</option>
            <option value='5'>Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input name='Would you recommend freeCodeCamp to a friend?' value='definitely' type='radio' class='input-radio' checked</input>Definitely</label>
        <label><input name='Would you recommend freeCodeCamp to a friend?' value='maybe' type='radio' class='input-radio'></input>Maybe</label>
        <label><input name='Would you recommend freeCodeCamp to a friend?' value='not-sure' type='radio' class='input-radio'></input>Not Sure</label>
      </fieldset>
      <fieldset>
        <label for='feature'>What is your favorite feature of freeCodeCamp?
          <select id='feature' name='What is your favorite feature of freeCodeCamp?' class='input-biasa'>
            <option value=''>Select an option</option>
            <option value='1'>Challenges</option>
            <option value='2'>Projects</option>
            <option value='3'>Community</option>
            <option value='4'>Open source</option>
          </select></label>
        <label>What would you like to see improved? <span class="small-text">(Check all that apply)</span></label>
        <label><input name='What would you like to see improved?' value='front-end-projects' type='checkbox' class='input-checkbox'></input>Front-end Projects</label>
        <label><input name='What would you like to see improved?' value='back-end-projects' type='checkbox' class='input-checkbox'></input>Back-end Projects</label>
        <label><input name='What would you like to see improved?' value='data-visualization' type='checkbox' class='input-checkbox'></input>Data Visualization</label>
        <label><input name='What would you like to see improved?' value='challenges' type='checkbox' class='input-checkbox'></input>Challenges</label>
        <label><input name='What would you like to see improved?' value='open-source-community' type='checkbox' class='input-checkbox'></input>Open Source Community</label>
        <label><input name='What would you like to see improved?' value='gitter-help-rooms' type='checkbox' class='input-checkbox'></input>Gitter help rooms</label>
        <label><input name='What would you like to see improved?' value='videos' type='checkbox' class='input-checkbox'></input>Videos</label>
        <label><input name='What would you like to see improved?' value='city-meetups' type='checkbox' class='input-checkbox'></input>City Meetups</label>
        <label><input name='What would you like to see improved?' value='wiki' type='checkbox' class='input-checkbox'></input>Wiki</label>
        <label><input name='What would you like to see improved?' value='forum' type='checkbox' class='input-checkbox'></input>Forum</label>
        <label><input name='What would you like to see improved?' value='additional-courses' type='checkbox' class='input-checkbox'></input>Additional Courses</label>
      </fieldset>
      <fieldset>
        <label for='comments'>Any comments or suggestions?
        <textarea id='comments' name='Any comments or suggestions?' class='input-textarea' placeholder='Enter your comment here...'></textarea></label>
      
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
